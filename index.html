<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <h1>Bank Account</h1>
    <form id="bank-account">
      <label for="accountName">Name: </label>
      <input type="text" id="accountName" name="accountName">
      <br>
      <label for="initialDeposit">Initial Deposit: </label>
      <input type="number" id="initialDeposit" name="initialDeposit">
      <br>
      <button type="submit" id="add-member" class="btn-primary">Submit</button>
  </form>
  <br>
  <form id="deposit-withdraw">
    <label for="deposit">Deposit Amount: </label>
    <input type="number" id="deposit" name="deposit" value="0">
    <br>
    <label for="withdraw">Withdrawal Amount: </label>
    <input type="number" id="withdraw" name="withdraw" value="0">
    <br>
    <button type="submit" id="make-transaction">Make Transaction</button>
</form>
<h3>Current Balance: <span id="the-balance"></span></h2>
</body>
</html>
